<script>
    var map = L.map("mapid").setView([13.63295258979151, 100.75565341514103], 8);
     
     var osm = L.tileLayer(
         "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
         ).addTo(map);
    var gsat = L.tileLayer(
         "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}"
         ).addTo(map);
    var wmsLayer1 = L.tileLayer.wms("http://localhost:8080/geoserver/ne/wms?", {
        layers: '		ne:silpakam_point	',
        format: 'image/png',
        transparent: true
        }).addTo(map);
    var wmsLayer2 = L.tileLayer.wms("http://localhost:8080/geoserver/ne/wms?", {
        layers: '		ne:ocd_635_original	',
        format: 'image/png',
        transparent: true
        }).addTo(map);
     var baseMaps = {
         OSM: osm,
         GoogleSat: gsat
       
        
     };
     var overlays = {wmsLayer1,wmsLayer2}
     L.control.layers(baseMaps,overlays).addTo(map);
     


    </script>
